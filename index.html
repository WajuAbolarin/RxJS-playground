<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RX-Lesson</title>
  </head>
  <body>
    <div class="container d-flex align-items-center h-100 p-5 my-5">
      <main class="mx-auto w-75">
        <h1 class="mb-4">Welcome to RxJS</h1>
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="count text-center text-muted">0</h1>
          <button class="btn btn-outline-primary mx-auto">
            Count clicks
          </button>
        </div>

        <div class="d-flex flex-column my-2">
          <textarea name="" id="" class="form-control my-3"></textarea>
          <p class="text-muted text-right input-count h3">0</p>
        </div>

        <div class="d-flex flex-column my-2">
          <h4>Stuff to do</h4>
          <ol class="todos"></ol>
        </div>
      </main>
    </div>
    <script src="/dist/main.js"></script>
  </body>
</html>
